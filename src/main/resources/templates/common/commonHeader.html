<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common_header(title,links,styles)">
    <meta charset="UTF-8">
    <title th:replace="${title}">The awesome application</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <!-- 引入bootstrap插件样式 -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-ext.css}"/>
    <!-- 引入font-awesome icons CSS,webjars里面的样式少很多  -->
    <link rel="stylesheet" th:href="@{/css/pluggins/font-awesome/css/font-awesome.min.css}"/>
    <!-- 引入bootstrap验证插件样式 -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrapvalidator/css/bootstrapValidator.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-glyphicons/css/bootstrap-glyphicons.css}"/>
    <!--layui css -->
    <link rel="stylesheet" th:href="@{/webjars/layui/css/layui.css}"/>
    <!-- 消息提醒框样式 -->
    <link rel="stylesheet" th:href="@{/webjars/toastr/build/toastr.min.css}"/>
    <!-- 动画特性animate -->
    <link rel="stylesheet" th:href="@{/webjars/animate.css/animate.min.css}"/>
    <!--jquery UI-->
    <link rel="stylesheet" th:href="@{/webjars/jquery-ui/jquery-ui.min.css}"/>
    <!--动画的js-->
<!--    <link rel="stylesheet" th:href="@{/webjars/pace/themes/blue/pace-theme-barber-shop.css}"/>-->
    <!-- 动画特性animate -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="icon" th:href="@{/images/favicon.ico}">
    <!--/* Per-page placeholder for additional links */-->
    <th:block th:replace="${links}"/>
    <!--/* Per-page placeholder for additional links */-->
    <th:block th:replace="${styles}"/>
</head>
</html>
