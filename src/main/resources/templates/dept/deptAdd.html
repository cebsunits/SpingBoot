<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--引用通用head--->
<head th:replace="common/commonHeader::common_header(~{::title},~{::link},~{})">
    <title>部门信息</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrapvalidator/css/bootstrapValidator.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-glyphicons/css/bootstrap-glyphicons.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-datepicker/css/bootstrap-datepicker3.css}"/>
</head>
<body>
<!--引用通用JS-->
<div th:replace="common/commonFoot::foot(~{::script})">
    <script th:src="@{/webjars/bootstrapvalidator/js/bootstrapValidator.min.js}"></script>
    <script th:src="@{/webjars/jquery-validation/jquery.validate.min.js}"></script>
    <script th:src="@{/js/sys/dept/dept.js}"></script>
</div>
<div class="container-fluid panel-body">
    <form id="deptForm" class="form-horizontal validation-form" action="/dept/save" method="post">
        <input type="hidden" name="deptId" id="deptId" th:value="${dept.deptId}">
        <input type="hidden" name="parentId" id="parentId" th:value="${dept.parentId}">
        <input type="hidden" name="createDate" id="createDate" th:value="${#dates.format(dept.createDate, 'yyyy-MM-dd HH:mm:ss')}">
        <input type="hidden" name="updateDate" id="updateDate" th:value="${#dates.format(dept.updateDate, 'yyyy-MM-dd HH:mm:ss')}" >
        <input type="hidden" name="delFlag" id="delFlag" th:value="${dept.delFlag}">
        <div class="panel-body">
            <div class="form-group">
                <label for="deptCode" class="col-sm-2 control-label"style="white-space:nowrap">部门编码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="deptCode" name="deptCode" th:value="${dept.deptCode}" placeholder="请输入部门编码">
                </div>
            </div>
            <div class="form-group">
                <label for="deptName" class="col-sm-2 control-label"style="white-space:nowrap">部门名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="deptName" name="deptName" th:value="${dept.deptName}" placeholder="请输入部门名称">
                </div>
            </div>
            <div class="form-group">
                <label for="deptSort" class="col-sm-2 control-label"style="white-space:nowrap">部门排序</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="deptSort" name="deptSort" th:value="${dept.deptSort}" placeholder="请输入部门排序">
                </div>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" id="btn_save" name="btn_save" class="btn btn-primary">保存</button>
            <button type="button" id="btn_back" name="btn_back" class="btn btn-link">返回</button>
        </div>
    </form>
</div>
</body>
</html>
