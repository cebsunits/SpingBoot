<!DOCTYPE html>

<head th:replace="common/commonHeader::common_header(~{::title},~{::link},~{})">

    <!-- 引入bootstrap插件样式 -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

        <h1>404</h1>

        <div class="error-desc">

        </div>

    <div th:replace="common/commonFoot::foot(~{})">
