<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <!--引用通用head--->
    <head th:replace="/common/commonHeader::common_header(~{::title},~{::link},~{})">
        <title>菜单管理</title>
        <link rel="stylesheet" th:href="@{/webjars/datatables/css/jquery.dataTables.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/datatables/css/dataTables.bootstrap.min.css}"/>
    </head>
<body>
    <!--引用通用JS-->
    <div th:replace="/common/commonFoot::foot(~{::script})">
        <script th:src="@{/webjars/datatables/js/jquery.dataTables.min.js}" ></script>
    </div>
    <div class="container panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                菜单管理
            </h3>
            <div class="row">
                <button class="btn btn-primary" onclick="toAdd()">新增</button>
            </div>
        </div>
        <div class="panel-body">
            <table id="table_menu"  class="table table-striped table-bordered  table-hover dataTable" >
                <thead>
                    <tr>
                        <th>菜单ID</th>
                        <th>父级菜单ID</th>
                        <th>菜单名</th>
                        <th>菜单Url</th>
                        <th>菜单类型</th>
                        <th>是否显示</th>
                        <th>菜单排序</th>
                        <th>操作</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <!--js-->
    <script type="text/javascript">
        // 第三步初始化Datatables
        $(document).ready(function () {
            dataTable();
        });
        function dataTable() {
            $("#table_menu").dataTable({
                autoWidth: false,  //禁用自动调整列宽
                stripeClasses: ["odd", "even"],  //为奇偶行加上样式，兼容不支持CSS伪类的场合
                processing: true,  //隐藏加载提示,自行处理
                serverSide: true,  //启用服务器端分页
                searching: false,  //禁用原生搜索
                orderMulti: false,  //启用多列排序
                retrieve: true,
                order: [],  //取消默认排序查询,否则复选框一列会出现小箭头
                renderer: "bootstrap",  //渲染样式：Bootstrap和jquery-ui
                paging: true,
                pagingType: "full_numbers",  //分页样式：simple,simple_numbers,full,full_numbers
                ajax:{
                    url: "/sys/menu/page",
                    type:"post"
                },
                //列表表头字段
                columns: [
                    {data: 'menuId'},
                    {data: 'parentId'},
                    {data: 'menuName'},
                    {data: 'menuUrl'},
                    {data: 'menuType'},
                    {data: 'isShow'},
                    {data: 'menuSort'},
                    //新建列的 定义
                    {
                        className: "td-operation text-center",
                        data: null,
                        defaultContent: "",
                        orderable: false,
                        width: "160px"
                    }
                ],
                //新建列的 数据内容
                "createdRow": function (row, data, index) {
                    var obj = JSON.stringify(data);
                    //行渲染回调,在这里可以对该行dom元素进行任何操作
                    var view = "<button class='btn-info' onclick='view(" + obj + ")'>查看</button>";
                    var edit = "<button class='btn-success' onclick='edit(" + obj + ")'>编辑</button>";
                    var del = "<button class='btn-danger' onclick='del(" + obj + ")'>删除</button>";
                    var addChild = "<button class='btn-danger' onclick='addChild(" + obj + ")'>添加下级菜单</button>";
                    var renderColumn=view+edit+del+addChild;
                    //
                    $('td', row).eq(7).append(renderColumn);
                }
            });
        }

        //查看
        function view(data){
            var url="/sys/menu/form?menuId="+data.menuId;
            openDialog("查看菜单",url,'800px', '600px');
        }
        //编辑
        function edit(data){
            var url="/sys/menu/form?menuId="+data.menuId;
            openDialog("编辑菜单",url,'800px', '600px');
        }
        //删除
        function del(data){
            //ajax请求数据方法
            $.ajax({
                type: "POST",
                url: "/sys/menu/delete",//url请求的地址
                cache: false,  //禁用缓存
                data: {
                    menuId:data.menuId
                },  //传入组装的参数
                dataType: "json",
                success: function (result) {
                    if(result.success){
                        toastr.success('删除成功！');
                        window.location.reload();
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    toastr.warning('删除失败！');
                    alert("status:" + XMLHttpRequest.status + ",readyState:" + XMLHttpRequest.readyState + ",textStatus:" + textStatus);
                }
            });
        }
        //新增
        function addChild(data){
            openDialog("新增菜单","/sys/menu/form?parentId="+data.parentId,'800px', '600px');
        }

        function toAdd(){
            openDialog("新增菜单","/sys/menu/form?parentId=",'800px', '600px');
        }
    </script>
</body>
</html>
