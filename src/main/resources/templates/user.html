<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- 引入font-awesome icons CSS  -->
    <link rel="stylesheet" href="/webjars/font-awesome/css/fontawesome.min.css"></link>
    <!-- 引入bootstrap插件样式 -->
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <!-- 引入dataTables插件 -->
    <link rel="stylesheet" href="/webjars/datatables/css/jquery.dataTables.css"></link>
    <script src="/webjars/jquery/jquery.min.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            用户管理
        </h3>
    </div>
    <div class="row">
        <button onclick="toAdd()">新增</button>
    </div>
    <table id="table_user"  class="table table-striped table-bordered" >
        <thead>
        <tr>
            <th>用户ID</th>
            <th>用户名</th>
            <th>登录名</th>
            <th>邮箱</th>
            <th>电话</th>
            <th>备注</th>
            <th>操作</th>
        </tr>
        </thead>
    </table>
</div>

<script src="/webjars/datatables/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">

    // 第三步初始化Datatables
    $(document).ready(function () {
        dataTable();
    });

    function dataTable() {
        // 第三步初始化Datatables
        $('#table_user').DataTable({
            autoWidth: false,  //禁用自动调整列宽
            stripeClasses: ["odd", "even"],  //为奇偶行加上样式，兼容不支持CSS伪类的场合
            processing: true,  //隐藏加载提示,自行处理
            serverSide: true,  //启用服务器端分页
            searching: false,  //禁用原生搜索
            orderMulti: false,  //启用多列排序
            order: [],  //取消默认排序查询,否则复选框一列会出现小箭头
            renderer: "bootstrap",  //渲染样式：Bootstrap和jquery-ui
            pagingType: "simple_numbers",  //分页样式：simple,simple_numbers,full,full_numbers
            language: {
                "lengthMenu": "每页 _MENU_ 条记录",
                "zeroRecords": " ",
                "info": "当前 _START_ 条到 _END_ 条 共 _TOTAL_ 条",
                "infoEmpty": "无记录",
                "infoFiltered": "(从 _MAX_ 条记录过滤)",
                "paginate": {
                    "first": "首页",
                    "previous": "上一页",
                    "next": "下一页",
                    "last": "尾页"
                }
            },
            columnDefs: [{
                "targets": 'nosort',  //列的样式名
                "orderable": false    //包含上样式名‘nosort’的禁止排序
            }],
            sAjaxSource: "/user/page",//url请求的地址
            fnServerData: retrieveData,
            //列表表头字段
            columns: [
                {data: 'userId'},
                {data: 'userName'},
                {data: 'loginName'},
                {data: 'email'},
                {data: 'phone'},
                {data: 'remarks'},
                //新建列的 定义
                {
                    className: "td-operation text-center",
                    data: null,
                    defaultContent: "",
                    orderable: false,
                    width: "160px"
                }
            ],
            //新建列的 数据内容
            "createdRow": function (row, data, index) {
                console.log(data);
                var obj = JSON.stringify(data);
                //行渲染回调,在这里可以对该行dom元素进行任何操作
                var del = "<button class='manage-btn btn red btn-outline btn-sm' onclick='del(" + obj + ")'>删除</button>";
                //
                $('td', row).eq(6).append(del);
            }
        });
    }

    //渲染数据
    function retrieveData(url, data, fnCallback) {
        //封装请求参数
        var param = {};
        param.pageSize = data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
        param.start = data.start;//开始的记录序号
        param.pageNum = (data.start / data.length);//当前页码
        //ajax请求数据方法
        $.ajax({
            type: "POST",
            url: url,//url请求的地址
            cache: false,  //禁用缓存
            data: param,  //传入组装的参数
            dataType: "json",
            success: function (result) {
                console.log("----"+JSON.stringify(result));
                var data=JSON.stringify(result);
                //调用DataTables提供的callback方法，代表数据已封装完成并传回DataTables进行渲染
                //此时的数据需确保正确无误，异常判断应在执行此回调前自行处理完毕
                fnCallback(result);
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert("status:" + XMLHttpRequest.status + ",readyState:" + XMLHttpRequest.readyState + ",textStatus:" + textStatus);
            }
        });
    }
    function del(data){
        alert("删除"+data);
    }
    function toAdd(){
        window.open("/user/toAdd");
        // window.location.href = "/logon/toAdd";
    }
</script>
</body>
</html>
